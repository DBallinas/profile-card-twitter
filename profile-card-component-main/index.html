<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Kumbh+Sans">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="todo">
    <div class="panel">
      <!-- Parte de Arriba -->
      <div class="arriba">
        <!-- Imagen de Perfil -->
        <div class="img-perfil">
          <img src="images/image-victor.jpg" alt="victor" class="victor-img">
        </div>
        <!-- Informacion del usuario -->
        <div class="user-info">
          <p class="username">
            <span>Victor Crest</span>
            <span class="gris-claro">26</span>
          </p>
          <p class="gris-claro">London</p>
        </div>
      </div>

      <!-- Parte de Abajo -->

      <div class="abajo">

        <div class="number-info">
          <!-- Infromacion de los Followers -->
          <div class="follower">
            <p class="gris-oscuro">80K</p>
            <span class="gris-claro sub">Followers</span>
          </div>
          <!-- Informacion de los Likes -->
          <div class="follower">
            <p class="gris-oscuro">803K</p>
            <span class="gris-claro sub">Likes</span>
          </div>
          <!-- Informacion de Photos -->
          <div class="follower">
            <p class="gris-oscuro">1.4K</p>
            <span class="gris-claro sub">Photos</span>
          </div>
        </div>

      </div>
    </div>
  </div>

</body>

</html>
